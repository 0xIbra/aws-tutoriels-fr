# org: your-org
# app: example-nodejs-s3-file-processing
service: example-nodejs-s3-file-processing
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: eu-west-3

  environment:
    S3_BUCKET: compression-d-images-test # Votre bucket S3 (doit être créé au préalable)

  # gestion permissions aws services
  iamRoleStatements:
      - Effect: "Allow"

        # On autorise uniquement GetObject et PutObject comme operations
        Action:
          - "s3:GetObject"
          - "s3:PutObject"

        # Autorise la lecture et ecriture dans tout le bucket S3
        Resource: "arn:aws:s3:::${self:provider.environment.S3_BUCKET}/*"
        # Autorise la lecture et ecriture uniquement dans le dossier `/uploads/` du bucket S3
        # Resource: "arn:aws:s3:::${self:provider.environment.S3_BUCKET}/uploads/*"

# Il est aussi possible de créer le bucket S3 directement depuis le fichier serverless.yml
# Suffit de décommenter la section suivante
# resources:
#   Resources:
#     ImagesBucket:
#       Type: 'AWS::S3::Bucket'
#       Properties:
#         BucketName: ${self:provider.environment.S3_BUCKET}
#         PublicAccessBlockConfiguration:
#           BlockPublicAcls: true
#           IgnorePublicAcls: true
#           BlockPublicPolicy: true
#           RestrictPublicBuckets: true

functions:
  processFile:
    name: s3-image-compression
    handler: processFile.handler

    memorySize: 512 # mémoire allouée à la fonction
    timeout: 60 # temps maximum d'exécution de la fonction
    maximumRetryAttempts: 0 # nombre de tentatives de réexécution en cas d'erreur

    # permets d'avoir x nombre d'instances pretes a accepter des requetes sans demarrage
    # provisionedConcurrency: 5

    # permets de réserver x nombre d'instances à cette fonction, ceci est aussi la limite maximale d'instances possibles en simultanées
    # reservedConcurrency: 100

    # Définit l'événement qui déclenche cette fonction. Ici, c'est la création d'un objet dans un certain bucket S3.
    # De plus, un préfixe est spécifié, ce qui signifie que seuls les objets qui commencent par 'uploads/' déclencheront la fonction.
    events:
      - s3:
          bucket: ${self:provider.environment.S3_BUCKET}
          existing: true # On utilise un bucket existant
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads-test/
            # - suffix: .jpg 
